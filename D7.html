<head>
    <script>
        /* EXERCISE 1
           Write a function to change the Title of the page in something else
           */

        function changeTitle(newTitle) {
            document.title = newTitle;
        };

        changeTitle("FayJu");

        /* EXERCISE 2
       Write a function to change the class of the title of the page in "myHeading"
       */

        function changeClass(newClass) {
            var stuff = document.querySelector(".myHeading");
            stuff.classList.add(newClass);
            stuff.classList.remove("myHeading");
        };

        changeClass("FayJu");

        /* EXERCISE 3
        Write a function to change the text of only the p which are child of a div
        */

        function changeText(newText) {
            document.querySelector("div p").innerHTML = newText;
        };

        changeText("FayJu");

        /* EXERCISE 4
        Write a function to change the destination of every link to https://www.google.com
        */

        function changeLink(newLink) {
            var anchorArray = document.querySelectorAll(["a"]);
            anchorArray.forEach(function (element) {
                element.href = newLink;
            });
        };

        changeLink("https://www.google.com");

        /* EXERCISE 5
       Write a function to add a new item ONLY to the second list
       */

        function addToSecondList(something) {
            var newLi = document.createElement("li");
            newLi.innerHTML = something;
            document.querySelector("#secondList").appendChild(newLi);
        };

        addToSecondList("4th item in 2nd list :)");

        /* EXERCISE 6
     Write a function to add a second paragraph to the div
      */

        function addSecondPToDiv(something) {
            var newPara = document.createElement("p");
            newPara.innerHTML = something;
            document.querySelector("div p").parentElement.appendChild(newPara);
        };

        addSecondPToDiv("This is a second para inside div.");

        /* EXERCISE 7
       Write a function to make the first UL disappear
        */

        function removeFirstUL() {
            document.querySelector("#firstList").remove();
        };

        /* EXERCISE 8
        Write a function to make the background of every UL green
        */

        function backgroundUL(color) {
            document.querySelectorAll("ul").forEach(function (e) {
                e.style.backgroundColor = color;
            });
        };

        backgroundUL("green");

        /* EXERCISE 9
        Make the heading of the page changing color every time the user clicks on it
        */

        function changeHeadingColor() {
            document.querySelectorAll("h1, h2").forEach(function (e) {
                if (e.style.color === "red") {
                    e.style.color = "green";
                } else
                    e.style.color = "red";
            });
        };

        /* EXERCISE 10
      Create a new welcome alert message when the page successfully loads
        */

        /* EXERCISE 11
        Use HTML5 tags to divide sections, headers etc
        */

    </script>

    <style>
        .myHeading {
            color: red;
        }
    </style>
</head>

<body>
    <h1 onclick="changeHeadingColor()">This is the title of the page</h1>
    <h2 onclick="changeHeadingColor()">This is the subtitle of the page</h2>

    <hr>

    <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
    </ul>

    <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
    </ul>

    <a href="strive.school">This link goes to Strive School</a>

    <div>
        <p>This text is just for the exercise</p>
    </div>

    <p>And this text is just for the exercise too!</p>
</body>

</html>
